<div class="resources background-color">
	<h1 >resources</h1>
	<fieldset class="repeating_resources">
		<div class="grid display" >
			<h2 class='sublabel darkred weapon' >resource</h2>
			<h2 class='sublabel darkred weapon' >count</h2>
			<h2 class='sublabel darkred weapon' >max count</h2>
			<input name="attr_resourcename" placeholder="name" title='@{resourcename}' />

			<input name="attr_resourcecount" placeholder="0" title='@{resourcecount}'/>

			<input name="attr_resourcemaxcount" placeholder="0" title='@{resourcemaxcount}'/>
		</div>
	</fieldset>
</div>
